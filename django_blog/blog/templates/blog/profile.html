  {% extends 'blog/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Profile{% endblock %}
</title>
</head>
<body>
  
{% block content %}
<h2>Profile</h2>
<form method="post">
    {% csrf_token %}
    <label>Username: {{ request.user.username }}</label><br>
    <label>Email:</label>
    <input type="email" name="email" value="{{ request.user.email }}"><br>
    <button type="submit">Update</button>
</form>
{% endblock %}

</body>
</html>
