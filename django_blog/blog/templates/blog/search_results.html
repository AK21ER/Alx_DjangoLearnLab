{% extends "blog/base.html" %}
{% block content %}
  <h2>Search Results</h2>
  {% for post in posts %}
    <article>
      <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatewords:20 }}</p>
    </article>
  {% empty %}
    <p>No results found.</p>
  {% endfor %}
{% endblock %}
