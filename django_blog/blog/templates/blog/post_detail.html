{% extends "blog/base.html" %}
{% block content %}
  <article>
    <h2>{{ object.title }}</h2>
    <p>{{ object.content }}</p>
    <p><small>By {{ object.author }} on {{ object.date_posted }}</small></p>
  </article>

  {% if user == object.author %}
    <a href="{% url 'post-update' object.pk %}">Edit</a> |
    <a href="{% url 'post-delete' object.pk %}">Delete</a>
  {% endif %}
  <a href="{% url 'home' %}">Back to posts</a>
{% endblock %}
